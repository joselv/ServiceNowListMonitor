<!DOCTYPE html>
<html>

<head>
    <title>
        ServiceNow list monitor
    </title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <legend>ServiceNow list monitor</legend>
                <div class="pure-control-group">
                    <label for="instance">
                        Instance:
                    </label>
                    <input type="text" id="instance" value="instance-name">
                </div>
                <div class="pure-control-group">
                    <label for="tableName">
                        Table:
                    </label>
                    <input type="text" id="tableName" value="incident">
                </div>                
                <div class="pure-control-group">
                    <label for="encodedQuery">
                        Encoded Query:
                    </label>
                    <input class="pure-input-2-3" type="text" id="encodedQuery" value="">
                </div>
                <div class="pure-control-group">
                    <label for="refreshRate">
                        Refresh Rate (seconds):
                    </label>
                    <input type="text" id="refreshRate" value="60">
                </div>

                <div class="pure-control-group">
                    <label for="refreshRate">
                        Avg Response:
                    </label>
                    <div id="avgResponse" style="display:inline"></div>
                </div>
                <div class="pure-control-group">
                    <label for="enableNotifications">
                        Notifications Enabled
                    </label>
                    <input type="checkbox" id="enableNotifications">
                </div>
                <div id="status"></div>
                <div class="pure-control-group">
                    <button id="save" type="submit" class="pure-button pure-button-primary">Save</button>
                </div>
                <div class="pure-control-group hideIt" id="errorMsg">
                    <div class="error">Refresh rate needs to be numeric! Will default to 2 minutes!</div>
                </div>
                <div class="pure-control-group hideIt" id="warningMsg">
                    <div class="warning">You are going to by querying the instance more than once per minute!</div>
                </div>
            </fieldset>
        </form>
        <script src="underscore.js"></script>
        <script src="options.js"></script>
</body>

</html>
