<!DOCTYPE html>
<html>

<head>
    <title>
        Hi Checker Options
    </title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="main.css">
    <style>
    .container {
        margin-left: 20px;
    }
    </style>
</head>

<body>
    <div class="container">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>HI list checker options</legend>
                <div class="pure-control-group">
                    <label for="encodedQuery">
                        Encoded Query:
                    </label>
                    <input class="pure-input-2-3" type="text" id="encodedQuery" value="">
                </div>
                <div class="pure-control-group">
                    <label for="refreshRate">
                        Refresh Rate (seconds):
                    </label>
                    <input type="text" id="refreshRate" value="30">
                </div>
                <div class="pure-control-group">
                    <label for="refreshRate">
                        Avg Response:
                    </label>
                    <div id="avgResponse"></div>
                </div>
                <div class="pure-control-group">
                    <label for="enableNotifications">
                        Notifications Enabled
                    </label>
                    <input type="checkbox" id="enableNotifications">
                </div>
                <div id="status"></div>
                <div class="pure-control-group">
                    <button id="save" type="submit" class="pure-button pure-button-primary">Save</button>
                </div>
            </fieldset>

        </form>
        <script src="underscore.js"></script>
        <script src="options.js"></script>
</body>

</html>
